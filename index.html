<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>

    <!--Using BULMA framework-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
</head>

<body>
   <section class="section">
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-2by1">
                            <img src="https://www.advancedsciencenews.com/wp-content/uploads/2021/08/lisa-keffer-i0kB5B9J8Ds-unsplash.jpg">
                        </figure>
                    </div>
                    <header class="card-header">
                      <p class="card-header-title">Ping Pong Score Keeper</p> 
                    </header>
                    <div class="card-content">
                      <div class="content">
                        <h1 class="title is-1 has-text-weight-medium"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
                        <p class="subtitle">Use the buttons below to keep score.</p>
                        <label for="playTo" class="label is-large is-inline">Playing To</label>
                        <div class="select is-rounded">
                            <select id="playTo">
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                      </div>
                    </div>
                    <footer class="card-footer">
                        <button class="is-primary button card-footer-item" id="btn1">+1 Player One</button>
                        <button class="is-info button card-footer-item" id="btn2">+1 Player Two</button>
                        <button class="is-danger button card-footer-item" id="reset">Reset</button>
                    </footer>
                  </div>
            
            </div>
        </div>
       </div>
   </section>
    

    <script src="app.js"></script>
</body>

</html>
